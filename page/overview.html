<div class="page-overview page-bg">

		</ul>
	</header>
	<p class="title-month">最受欢迎私游目的地排行</p>
	<div class="robin_circle">
		<div class="r_out COMPLETED">
			<div class="r_in">
				<div class="r_c c1"></div>
				<div class="r_num">
					<span class="title-num">丽江</span>
					<h4>132</h4>

			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">

</div>

<script type="text/javascript" src="../dest/js/jquery-1.11.0.min.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".c1").animate({
			height: "89%"
		},1000);
		$(".c2").animate({
			height: "67%"
		},1000)
		$(".c3").animate({
			height: "55%"
		},1000)
	})
</script>
<script>
	$(".page-navs").css("height",$(window).height());
	$(".page-overview").css("height",$(window).height());
	$(".menu").on("click",function  () {
		console.log("dd")
		$(".page-navs").show().animate({
			left:0
		},'slow')
	})
	$(".close-menu").on("click",function  () {
		$(".page-navs").animate({
			left:-600
		},function  () {
			$(".page-navs").hide()
		})
	})
</script>
