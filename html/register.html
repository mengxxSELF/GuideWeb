	     <script>
	     	$(".login-page-bg").css("height",$(window).height());
	     	//改变背景图片
	     	function changeImg () {
	     		var length =$(".login-page-bg li").length;
	     		var i=0;
	     		setInterval(function  () {
                   i++;
                   if (i==length) {
	     			  i=0;
                   }
                   $(".login-page-bg li").eq(i).show().siblings().hide();
	     		},3000)
	     	}
